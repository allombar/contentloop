<div class="max-w-[520px] mx-auto px-4 sm:px-8 xl:px-0">
  <a
    routerLink="/"
    class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors h-10 px-4 py-2 mb-6 text-base-content hover:text-primary"
  >
    <i-lucide [img]="ArrowLeft" class="h-4 w-4" />
    Retour à l'accueil
  </a>

  <div class="rounded-xl bg-base-100 shadow-xl p-4 sm:p-7 xl:p-12">
    <div class="text-center mb-9">
      <h1 class="font-bold text-4xl mb-4 text-base-content">Connexion</h1>
      <p class="text-base-content/70">Connecte-toi à ton compte</p>
    </div>

    <form [formGroup]="loginForm" (submit)="onSubmit()" class="space-y-6">
      <div>
        <label
          for="email"
          class="block text-sm font-medium mb-2 text-base-content"
        >
          Adresse e-mail
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="exemple@email.com"
          class="input input-bordered w-full"
        />
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium mb-2 text-base-content"
        >
          Mot de passe
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ton mot de passe"
          class="input input-bordered w-full"
        />
      </div>

      <div class="flex justify-end mb-6">
        <a
          routerLink="/"
          href="/mot-de-passe-oublie"
          class="text-sm font-medium text-primary hover:underline"
        >
          Mot de passe oublié ?
        </a>
      </div>

      <button
        type="submit"
        [disabled]="isConnecting"
        class="w-full btn btn-primary"
      >
        Se connecter
      </button>

      <p class="text-center text-base-content/70 mt-4">
        Pas encore de compte ?
        <a
          routerLink="/register"
          class="font-medium text-primary hover:underline"
        >
          Crée un compte
        </a>
      </p>
    </form>
  </div>
</div>
