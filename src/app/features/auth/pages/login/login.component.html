<div class="max-w-[520px] mx-auto px-4 sm:px-8 xl:px-0">
  <a
    class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 mb-6"
    href="/"
    >Retour Ã  l'accueil</a
  >
  <div class="rounded-xl bg-white shadow-xl p-4 sm:p-7.5 xl:p-12.5">
    <div class="text-center mb-9">
      <h1 class="font-bold text-4xl text-dark mb-3.5">Sign in</h1>
      <p class="text-body">Sign in to your account</p>
    </div>

    <div class="mt-6">
      <form>
        <div class="mb-4">
          <label
            for="email"
            class="block font-medium text-dark text-custom-sm mb-3"
            >Email</label
          >
          <input
            type="email"
            placeholder="Enter your email"
            class="rounded-md border border-gray-4 bg-white focus:border-gray-7 placeholder:text-dark-2 w-full py-3.5 px-6 outline-hidden duration-200 focus:shadow-input focus:ring-2 focus:ring-dark-4/20 focus:border-transparent"
          />
        </div>

        <div class="mb-5">
          <label
            for="password"
            class="block font-medium text-dark text-custom-sm mb-3"
            >Password</label
          >
          <input
            type="password"
            placeholder="Confirm password"
            class="rounded-md border border-gray-4 bg-white focus:border-gray-7 placeholder:text-dark-2 w-full py-3.5 px-6 outline-hidden duration-200 focus:shadow-input focus:ring-2 focus:ring-dark-4/20 focus:border-transparent"
          />
        </div>

        <div class="flex items-center justify-between mb-7.5">
          <div>
            <label
              for="checkboxLabelTwo"
              class="flex cursor-pointer select-none items-center"
            >
              <div class="relative">
                <input type="checkbox" id="checkboxLabelTwo" class="sr-only" />
                <div
                  class="mr-2 flex h-5 w-5 items-center justify-center rounded-md border border-gray-4"
                >
                  <span class="opacity-0">
                    <svg
                      width="11"
                      height="8"
                      viewBox="0 0 11 8"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M10.0915 0.951972L10.0867 0.946075L10.0813 0.940568C9.90076 0.753564 9.61034 0.753146 9.42927 0.939309L4.16201 6.22962L1.58507 3.63469C1.40401 3.44841 1.11351 3.44879 0.932892 3.63584C0.755703 3.81933 0.755703 4.10875 0.932892 4.29224L0.932878 4.29225L0.934851 4.29424L3.58046 6.95832C3.73676 7.11955 3.94983 7.2 4.1473 7.2C4.36196 7.2 4.55963 7.11773 4.71406 6.9584L10.0468 1.60234C10.2436 1.4199 10.2421 1.1339 10.0915 0.951972ZM4.2327 6.30081L4.2317 6.2998C4.23206 6.30015 4.23237 6.30049 4.23269 6.30082L4.2327 6.30081Z"
                        fill="#FFF"
                        stroke="#FF"
                        stroke-width="0.4"
                      ></path>
                    </svg>
                  </span>
                </div>
              </div>
              Remember me
            </label>
          </div>
          <a href="/#" class="text-dark font-medium cursor-pointer"
            >Forgot Password?</a
          >
        </div>

        <button
          type="submit"
          class="w-full rounded-md text-white font-medium flex justify-center py-3.5 px-5 bg-dark hover:opacity-90 transition-all duration-200"
        >
          Sign in
        </button>

        <p class="text-center mt-5 text-gray-500">
          Don't have an account?
          <a href="signup.html" class="text-dark cursor-pointer font-medium"
            >Sign Up for Free</a
          >
        </p>
      </form>
    </div>
  </div>
</div>
